 <div class="container mt-5">
        <h1 class="text-center">Formulario de Contacto</h1>
        <form id="contactForm" action="#" method="POST" onsubmit="return validarFormulario()">
            <div class="mb-3">
                <label for="nombreEmpresa" class="form-label">Nombre/Empresa:</label>
                <input type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa" required minlength="3" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]{3,}">
            </div>
            <div class="mb-3">
                <label for="sectorProfesion" class="form-label">Sector/Profesión:</label>
                <input type="text" class="form-control" id="sectorProfesion" name="sectorProfesion" required minlength="3" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]{3,}">
            </div>
            <div class="mb-3">
                <label for="pais" class="form-label">País:</label>
                <select class="form-select" id="pais" name="pais" required>
                    <option value="" selected disabled>Selecciona un país</option>
                    <option value="España">España</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Francia">Francia</option>
                    <option value="Inglaterra">Inglaterra</option>
                    <option value="Alemania">Alemania</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{8,12}" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required minlength="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
